cav:
  alpha: 0.01
  beta: None           # None or a number
  n_targets: 100       # Number of target concept pairs - only used for beta solution
  optimal_init: True

train:
  learning_rate: 0.001
  num_epochs: 500
  batch_size: 32
  train_ratio: 0.9
  random_seed: 42
  num_workers: 0
  device: mps