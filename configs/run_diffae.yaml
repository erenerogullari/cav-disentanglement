defaults:
  - _self_
  - hardware@experiment: local
  - model: diffae
  - dataset: celeba
  - cav_model@dir_model: pattern_cav

experiment:
  run_id: diffae_celeba
  seed: 42
  concept_label_to_move: 1
  concept_name: Wearing_Necktie
  normalize_from_data: true


dir_model:
  # alphas: [0.0, 0.1, 1.0, 10.0, 100.0]
  alphas: [0.1]
  n_epochs: 20
  learning_rate: 0.001
  random_seed: 42

move_encs:
  num_images: 100
  step_sizes: [0.0, 0.5, 1.0, 1.5, 2.0, 2.5, 3.0, 3.5, 4.0, 4.5, 5.0]
  move_method: signal
  cav_mode: max